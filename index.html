<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="hour present">09:00</div>
      <textarea class="col-10">Text here</textarea>
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div>

      <div class="hour present">10:00</div>
      <textarea class="col-10">Text here</textarea>
      <button class="saveBtn"><i class="fas fa-save"></i></button>

      <div class="hour present">11:00</div>
      <textarea class="col-10">Text here</textarea>
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div><div class="row time-block">
      <div class="hour present">12:00</div>
      <textarea class="col-10">Text here</textarea>
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div><div class="row time-block">
      <div class="hour present">13:00</div>
      <textarea class="col-10">Text here</textarea>
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div><div class="row time-block">
      <div class="hour present">14:00</div>
      <textarea class="col-10">Text here</textarea>
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div><div class="row time-block">
      <div class="hour present">15:00</div>
      <textarea class="col-10">Text here</textarea>
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div><div class="row time-block">
      <div class="hour present">16:00</div>
      <textarea class="col-10">Text here</textarea>
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div><div class="row time-block">
      <div class="hour present">17:00</div>
      <textarea class="col-10">Text here</textarea>
      <button class="saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- //Create container for hour, user input, and a button to save input. -->
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
